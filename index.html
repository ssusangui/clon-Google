<!DOCTYPE html>
<html lang="es">
<!-- head - info al navegador -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página web (en la pestaña) -->
    <title>Google 2.0</title>
    <!-- Conexión html + css -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - lo que ve el usuarix -->
<body>
    <!-- header - encabezado -->
    <header>
        <!-- nav - aporta navegación dentro de página -->
        <nav>
            <!-- ul -lista no ordenada -->
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYblNI4o_EyA1dDgyHmghGeLIyshG82YqOheisBXr9g=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main - división y lo más importante -->
    <main>
        <!-- Sección de logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!-- Buscador / Input -->
        <section class="main-input">
            <!-- Caja redondeada gris -->
            <div class="main-input-container">
                <!-- Lupa -->
                <span class="search-icon"></span>
                <!-- input - buscador / meter info -->
                <input type="text">
                <!-- Micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- Cámara -->
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!-- footer - pie de página -->
    <footer>
        <!-- Aquí iría la lista 1  -->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <!-- href contiene link de Publicidad de Google.com -->
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <!-- Aquí iría la lista 2 -->
        <ul class="footer-right">

        </ul>
    </footer>
</body>
</html>
